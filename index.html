<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>DUTY ROSTER</title>
  <link rel="icon" type="image/png" href="files/pgi.png">
  <link rel="stylesheet" type="text/css" href="files/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
 </head>
 <body onbeforeprint="fun()" onafterprint="fun2()">
  <img class="pgi-logo" src="files/pgi.png">
  
  <div class="wrapper">
   <p class="select-mon">SELECT MONTH</p>
   
   
   <div class="month-con">
    <div class="months">
	 <div class="mon"><p>JANUARY</p></div>
	 <div class="mon"><p>FEBRUARY</p></div>
	 <div class="mon"><p>MARCH</p></div>
	</div>
	
	<div class="months">
	 <div class="mon"><p>APRIL</p></div>
	 <div class="mon"><p>MAY</p></div>
	 <div class="mon"><p>JUNE</p></div>
	</div>
	
	<div class="months">
	 <div class="mon"><p>JULY</p></div>
	 <div class="mon"><p>AUGUST</p></div>
	 <div class="mon"><p>SEPTEMBER</p></div>
	</div>
	
	<div class="months">
	 <div class="mon"><p>OCTOBER</p></div>
	 <div class="mon"><p>NOVEMBER</p></div>
	 <div class="mon"><p>DECEMBER</p></div>
	</div>
   </div>  
   
   <div class="enter-year">
    <input class="year" placeholder="Enter Year">
	<p>Please Enter Year</p>
   </div>
   <p class="confirm-mon">duty roster the month of <span id="confirm-mon"></span></p>
   <!--
   <div class="day28-29">
    <p class="select-day">SELECT DAYS:</p>
    <span class="day28 day-active">28</span>
    <span class="day29 day-active">29</span>
   </div>
   -->
   <div class="faltu">
	<button class="confirm-btn">CONFIRM</button>
   </div>
  </div>

  
  <p class="head"></p>
  <div class="add-table" title="Add Row">
   <div class="cross1"></div>
   <div class="cross2"></div>
  </div>
  <div class="remove-table" title="Delete Row">
   <div class="cross"></div>
  </div>
  
  <div class="sign">
   <p>Incharge's Signature:</p>
  </div>
  
  <script src="files/java.js"></script>  

 </body>
</html>
